<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/newElements.css">
    <link rel="icon" href="Photos/Screenshot_1.png">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="user-input">Welcome to Tic Tac Toe, please, select your gamemode:
        <div class="ex-or-circle">
            <img class="a userEx" src = "Photos/ex.svg"></img>
            <img class="a userCircle" src = "Photos/cr.svg"></img>
        </div>
        <div class="ok-btn">Ok</div>
    </div>
    <div id="main-box">
        <div class="heading">
            <div class="logo">
                <img class="x" src = "Photos/ex.svg" alt="ex"></img>
                <img class="cr" src = "Photos/cr.svg" alt="cr"></img>
            </div>
            <div class="turn-btn">
                <img class="x2" src="Photos/ex2.svg" alt="ex2">
                Turn
            </div>
            <div class="restart-btn">
                <div class="res-box"><img class="res" src="Photos/res.svg" alt="res"></div>
            </div>
        </div>
        <div id="main-grid">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>
        </div>
        <div class="footer">
            <div class="z player-score">
                Player1 <br>
                <div class="player1-counter">0</div>
            </div>
            <div class="z game-score">
                Round
                <div class="game-counter">0</div>
            </div>
            <div class="z cpu-score">
                Player2 <br>
                <div class="player2-counter">0</div>
            </div>
        </div>
